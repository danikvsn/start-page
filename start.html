<!DOCTYPE html>
<html lang="en">
    <head>
        <title>New Session</title>
        <link rel="shortcut icon" href="favicon.png" type="image/png">
        <!--<script src="assets/libs/jquery-1.12.4.js"></script>-->
        <!--<script src="assets/libs/jquery-1.12.4.min.js"></script>-->
        <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>

        <!--<script src="assets/libs/bootstrap-3.3.6-dist/js/bootstrap.js"></script>-->
        <!--<script src="assets/libs/bootstrap-3.3.6-dist/js/bootstrap.min.js"></script>-->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>



        <!--<link href="assets/libs/bootstrap-3.3.6-dist/css/bootstrap.css">-->
        <!--<link href="assets/libs/bootstrap-3.3.6-dist/css/bootstrap.min.css" rel='stylesheet' >-->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel='stylesheet'>
        <!--<link href="assets/libs/bootstrap-3.3.6-dist/css/bootstrap-theme.css">-->
        <!--<link href="assets/libs/bootstrap-3.3.6-dist/css/bootstrap-theme.min.css" rel='stylesheet' >-->

        <link href='http://fonts.googleapis.com/css?family=Open+Sans:700,300,600,400&subset=cyrillic,cyrillic-ext,latin' rel='stylesheet' type='text/css'>
        <script src="script.js"></script>
        <link href="stylesheet.css" rel="stylesheet" type="text/css">


    </head>
    <body onload="setInterval(displayTD,1000)">
        <div id="dynamic-infobox">
            <div id="date-time">
                <div id="time"></div>
                <div id="date"></div>
            </div>

        </div>
        <div id="search"></div>

        <div class="container link-container">
            <div class="row"></div>
        </div>




        <!--Settings layout-->
        <div id="settings-overlay-bg" onclick="visibleSettings('hidden')"></div>
        <div id="settings-overlay">
            <h1 id="settings-header">Settings</h1>
            <div id="settings-container">
                <ul id="settings-tabs" class="btn-group-vertical" role="group">
                    <a href="#" id='general-settings-btn' onclick="openSetting('general-settings')">GENERAL</a>
                    <a href="#" id='link-grid-settings-btn' onclick="openSetting('link-grid-settings')">LINKS</a>
                </ul>
                    <div id='general-settings' class="active-settings-view"></div>
                    <div id='link-grid-settings' class="inactive-settings-view">
                    <h2>Link Layout</h2>
                    Rows:
                    <div class="dropdown">
                        <button class="btn btn-default dropdown-toggle" type="button" id="row-drop" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                            <b>2</b>
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="row-drop">
                            <li><a href="#" onclick="setRow(1)">1</a></li>
                            <li><a href="#" onclick="setRow(2)">2</a></li>
                            <li><a href="#" onclick="setRow(3)">3</a></li>
                        </ul>
                    </div>
                    Columns:
                    <div class="dropdown">
                        <button class="btn btn-default dropdown-toggle" type="button" id="col-drop" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                            <b>6</b>
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="col-drop">
                            <li><a href="#" onclick="setCol(1)">1</a></li>
                            <li><a href="#" onclick="setCol(2)">2</a></li>
                            <li><a href="#" onclick="setCol(3)">3</a></li>
                            <li><a href="#" onclick="setCol(4)">4</a></li>
                            <li><a href="#" onclick="setCol(5)">5</a></li>
                            <li><a href="#" onclick="setCol(6)">6</a></li>
                        </ul>
                    </div>

                </div>
            </div>
            <div id="settings-footer">
                <ul id="settings-footer-buttons" class="btn-group" role="group">
                    <button type="button" class="btn btn-default"value="CLOSE" onclick="visibleSettings('hidden')" id="close-settings">CLOSE</button>
                </ul>
            </div>
        </div>

        <input type="image" id="settings-btn" src="assets/icons/cog.png" onclick="visibleSettings('visible')"/>



    </body>
</html>
